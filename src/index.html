<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Personal information</title>
  </head>
  <meta charset="UTF-8">
  <meta name="viewport"
     content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0,
     minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post">
      <fieldset>
        <legend>Personal information</legend>
        <label class="form-field">
          Surname:
          <input
            type="text"
            autocomplete="off"
            name="surname"
            required>
        </label>
        <label class="form-field">
          Name:
          <input
            type="text"
            name="name"
            autocomplete="off"
            required>
        </label>
        <label class="form-field">
          How old are You?
          <input
            type="number"
            value="12"
            id="tentacles"
            placeholder="12"
            name="tentacles"
            min="1"
            max="100"
          >
        </label>
        <label class="form-field">
          Full date of birth:
          <input type="date" name="date">
        </label>
        <div class="form-field">
          <label for="terms-and-conditions">
            I accept the term of the agreement
          </label>
          <input
            name="terms"
            id="terms-and-conditions"
            type="checkbox"
          >
        </div>
      </fieldset>
      <fieldset>
        <legend>Registration</legend>
        <label class="form-field">
          Email:
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
          >
        </label>
        <label class="form-field">
          Password:
          <input
            type="password"
            name="password"
            required
            minlength="5"
            maxlength="32"
         >
        </label>
      </fieldset>
      <fieldset>
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          Do you love cats?
          <label>
            <input
              type="radio"
              name="cats"
              value="yes"
            >
              - Yes
          </label>
          <label>
            <input
              type="radio"
              name="cats"
              value="no"
            >
                No
          </label>
        </div>
        <label class="form-field">
          What is your favorite color?
          <input
          type="color"
          id="favorite"
          name="yourfavoritecolor"
          value="#1d2225"
          >
        </input>
        </label>
        <label class="form-field">
          What time do you go to bad?:
          <input type="time" name="time">
        </label>
        <div class="form-field">
          <label for="form-field">
              What are your favorite brand of cars?
          </label>
          <select
            id="cars"
            name="cars"
            size="4"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </div>
        <label class="form-field">
          How do you rate our work?:
          <input
            type="range"
            id="volume"
            name="volume"
          >
        </label>
      </div>
      </fieldset>
      <fieldset>
        <legend>Additional info:</legend>
        <label class="form-field">
          Comments:
          <textarea
            name="comments"
            rows="2"
            cols="20"
          ></textarea>
        </label>
        <label class="form-field">
          Would you recommend us?
          <select name="recommendus" id="recommendus">
            <option value="commentsyes">yes</option>
            <option value="commentsno">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
